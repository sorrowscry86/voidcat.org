name: Publish Blog Updates

on:
  push:
    paths:
      - 'blog/posts/**/*.md'
      - 'research/**/*.md'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-blog-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --global gray-matter marked
          npm install date-fns

      - name: Generate blog index
        run: node .github/scripts/generate-blog-index.js

      - name: Commit updated blog index
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add blog/index.html
          git diff --staged --quiet || git commit -m "chore: auto-update blog index [skip ci]"
          git push

      - name: Verify publication
        run: |
          echo "âœ… Blog index updated successfully"
          echo "ğŸ“„ Updated file: blog/index.html"
          echo "ğŸŒ Live at: https://voidcat.org/blog/"
